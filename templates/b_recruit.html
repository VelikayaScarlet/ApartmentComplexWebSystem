<!DOCTYPE html>
<html lang="Zh-CN">
<head>
  <meta charset="utf-8">
  <title>安保人员入职登记</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="../static/css/style1.css">
</head>
<body>
	<div class="main">
		<div class="top">
            <div class="header"> <h1 class="logo"><a href="#"><img src="../static/img/sus.png" alt=""></a></h1></div>
			<h2>系统注册</h2>
			<h3>该操作由物业经理代行</h3>
		</div>
		<div class="recruit">
			<h4>注册</h4>
			<form method="POST">
                    <div class="field2">
					<input type="text" name="phone_num" required>
					<span class="label">手机号码</span>
                        {% for message in form.errors %}
                        <small class="error">{{ message }}</small><br>{% endfor %}
                    </div>

                    <div class="field2">
                        <input type="password" name="password" required>
                        <span class="label">密码</span>
                        {% for message in form.errors %}
                        <small class="error">{{ message }}</small><br>{% endfor %}
                    </div>

                    <div class="field2">
                        <input type="password" name="confirm" required>
                        <span class="label">确认密码</span>
                        {% for message in form.errors %}
                        <small class="error">{{ message }}</small><br>{% endfor %}
                    </div>

                    <div class="field2">
                        <input type="text" name="captcha" required>
                        <span class="label">验证码</span>
                         {% for message in form.errors %}
                        <small class="error">{{ message }}</small><br>{% endfor %}
                    </div>

                    <div class="field">
                        <button type="submit"><a class="sign">注册</a></button>
                    </div>
                </form>
		</div>
	</div>

</body>
</html>
